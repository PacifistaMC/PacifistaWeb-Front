<section class="staff-section p-4">
    <div class="container">
        <h2 class="section-title">
            <span class="underline-magical">Staff</span>
        </h2>
        <h3>L'équipe de Pacifista, à votre écoute.</h3>

        <div class="text-center">
            <img ngSrc="assets/img/minecraft/skins/funixgaming.png" [loading]="'lazy'" height="180" width="180" alt="FunixGaming Minecraft skin">
            <h4>FunixGaming</h4>
            <p><span class="fondateur">Fondateur</span></p>
        </div>

        <div class="row text-center align-content-start justify-content-md-center">
            <div class="col col-lg-4">
                <img ngSrc="assets/img/minecraft/skins/knyzeeer.png" [loading]="'lazy'" height="180" width="180" alt="Knyzeeer Minecraft skin">
                <h4>Knyzeeer</h4>
                <p><span class="admin">Admin</span></p>
            </div>

            <div class="col col-lg-4">
                <img ngSrc="assets/img/minecraft/skins/jarkodj.png" [loading]="'lazy'" height="180" width="180" alt="JarkoDJ Minecraft skin">
                <h4>JarkoDJ</h4>
                <p><span class="admin">Admin</span></p>
            </div>

            <div class="col col-lg-4">
                <img ngSrc="assets/img/minecraft/skins/tomyshelby.png" [loading]="'lazy'" height="180" width="180" alt="TomyShelby Minecraft skin">
                <h4>TomyShelby</h4>
                <p><span class="admin">Admin</span></p>
            </div>
        </div>
    </div>

    <div class="row text-center align-content-start justify-content-md-center">
        <div *ngFor="let modo of moderators" class="col col-lg-4">
            <app-staff-accueuil-section-row-player
                [username]="modo"
                [classRole]="'moderator'"
                [roleName]="'Modérateur'"
            ></app-staff-accueuil-section-row-player>
        </div>
    </div>

    <div class="row text-center align-content-start justify-content-md-center">
        <div *ngFor="let helper of helpers" class="col col-lg-4">
            <app-staff-accueuil-section-row-player
                    [username]="helper"
                    [classRole]="'helper'"
                    [roleName]="'Helpeur'"
            ></app-staff-accueuil-section-row-player>
        </div>
    </div>

    <div class="row text-center align-content-start justify-content-md-center">
        <div *ngFor="let developer of developers" class="col col-lg-4">
            <app-staff-accueuil-section-row-player
                    [username]="developer"
                    [classRole]="'developer'"
                    [roleName]="'Développeur'"
            ></app-staff-accueuil-section-row-player>
        </div>
    </div>

    <div class="row text-center align-content-start justify-content-md-center">
        <div *ngFor="let animator of animators" class="col col-lg-4">
            <app-staff-accueuil-section-row-player
                    [username]="animator"
                    [classRole]="'animator'"
                    [roleName]="'Animateur'"
            ></app-staff-accueuil-section-row-player>
        </div>
    </div>

    <div class="text-center">
        <h5>Pourquoi pas vous ?</h5>
        <p>Vous souhaitez postuler ? Envoyez nous votre candidature par mail à <a href="mailto:contact@pacifista.fr">contact&#64;pacifista.fr</a> !</p>
    </div>
</section>
