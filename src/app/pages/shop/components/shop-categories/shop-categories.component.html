<div *ngFor="let category of categoriesList">
    <div (click)="selectCategory(category)" class="category-div">
        <div class="row">
            <div class="col col-2 align-self-center">
                <i class="bi bi-tag{{ isCategorySelected(category) ? '-fill' : '' }}"></i>
            </div>
            <div class="col col-10">
                <h4>{{ category.name }}</h4>
                <p>{{ category.description }}</p>
            </div>
        </div>
    </div>
</div>
