<div class="basket-tab">
    <div class="basket-header">
        <h2 class="text-center">Panier</h2>
        <div class="row align-items-center">
            <div class="col-3">
                <p>Article</p>
            </div>
            <div class="col-2">
                <p>Prix</p>
            </div>
            <div class="col-2">
                <p>Qt√©</p>
            </div>
            <div class="col-2">
                <p>Total</p>
            </div>
        </div>
    </div>

    <div class="basket-content">
        <div class="row align-items-center" *ngFor="let shopBasket of shopService.getBasket() | keyvalue">
            <div class="col-3 text-center">
                <img [src]="shopService.getImageLogo(shopBasket.key)" alt="{{ shopBasket.key.name }}" class="img-fluid">
                <p>
                    {{ shopBasket.key.name }}
                </p>
            </div>
            <!-- Shop article price -->
            <div class="col-2">
                {{ shopService.formatPrice(shopBasket.key.priceWithTax) }}
            </div>

            <!-- Shop article quantity -->
            <div class="col-2 text-center">
                x{{ shopBasket.value }}
            </div>

            <!-- Shop article total price -->
            <div class="col-2">
                {{ shopService.formatPrice((shopBasket.key.priceWithTax ?? 0) * (shopBasket.value)) }}
            </div>

            <!-- Shop article remove button -->
            <div class="col-1">
                <button class="btn btn-danger" (click)="shopService.removeArticleFromBasket(shopBasket.key, 1)">
                    <i class="bi bi-trash3-fill"></i>
                </button>
            </div>
            <hr class="mt-2">
        </div>
    </div>
</div>
