<div class="card bg-dark text-white" style="width: 18rem;">
    <img src="{{ news.articleImageUrl }}" class="card-img-top" alt="Pacifista News image {{ news.name }}">
    <div class="card-body">
        <h3 class="card-title">{{ news.title }}</h3>
        <p class="card-text">{{ news.subtitle }}</p>

        <div class="row justify-content-start align-items-center">
            <div class="col-4">
                <i class="bi bi-person-lines-fill"></i><span> {{ news.originalWriter }}</span>
            </div>
            <div class="col-8">
                <i class="bi bi-clock-fill"></i><span> {{ news.createdAt | date : 'dd/MM/YY - HH:mm' }}</span>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="row justify-content-between align-items-center">
            <div class="col">
                <div class="row">
                    <div class="col-6">
                        <i class="bi bi-hand-thumbs-up-fill"></i><span> {{ news.likesAmount || 0 }}</span>
                    </div>

                    <div class="col-5">
                        <i class="bi bi-chat-text-fill"></i><span> {{ news.commentsAmount || 0 }}</span>
                    </div>
                </div>
            </div>

            <a class="col-4 btn btn-success" href="/news/{{ news.name }}">
                Lire
            </a>
        </div>
</div>
