<div *ngIf="news" class="container">
    <section class="header-news">
        <div class="text-center pt-3 pb-3">
            <h1>News : {{ news.title }}</h1>
            <h2>{{ news.subtitle }}</h2>
            <hr class="ms-5 me-5"/>
            <h3>
                Rédigée par
                <minecraft-head
                        [username]="news.originalWriter"
                        [size]="20"
                ></minecraft-head>
                {{ news.originalWriter }}
                le {{ news.createdAt | date : 'dd/MM/YY - HH:mm' }}
            </h3>

            <div class="row justify-content-evenly">
                <div class="col col-md-2">
                    <p>
                        {{ news.views }} <i class="bi bi-eye-fill"></i>
                    </p>
                </div>

                <div class="col col-md-2">
                    <p>
                        {{ news.comments }} <i class="bi bi-chat-dots-fill"></i>
                    </p>
                </div>

                <div class="col col-md-2">
                    <p>
                        {{ news.likes }} <i class="bi bi-hand-thumbs-up-fill"></i>
                    </p>
                </div>
            </div>
        </div>

        <img
                ngSrc="{{ this.newsImageFullQualityUrl }}"
                [priority]="true"
                class="img-fluid"
                alt="Illustration de la news {{ news.name }}"
                width="1920"
                height="1080"
        >
    </section>

    <section class="mt-3 news-content">
        <div [innerHTML]="newsHtmlContent"></div>
    </section>

    <div class="row align-items-end">
        <div class="col-9"></div>
        <div class="col">
            <app-send-button
                    [label]="'J\'aime'"
                    [labelLoading]="''"
                    [classBtn]="'btn-dark btn-sm'"
                    [labelIcon]="likedNews ? 'hand-thumbs-up-fill' : 'hand-thumbs-up'"
                    [loading]="likedNewsLoading"
                    (onClick)="likeActionNews()"
            ></app-send-button>
        </div>
    </div>

    <hr class="ms-5 me-5 mt-3"/>

    <section class="pb-5">
        <app-news-comments-section [news]="news"></app-news-comments-section>
    </section>
</div>
