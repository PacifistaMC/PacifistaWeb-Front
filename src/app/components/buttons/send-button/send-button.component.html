<button *ngIf="loading else ready" class="btn {{ classBtn }}" type="button" disabled>
    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
    <span role="status"> {{ labelLoading }}</span>
</button>
<ng-template #ready>
    <button [disabled]="disabled" type="button" class="btn {{ classBtn }}" (click)="click()">
        <span *ngIf="labelIcon.length > 0" class="bi bi-{{ labelIcon }}"></span>
        {{ label }}
    </button>
</ng-template>
